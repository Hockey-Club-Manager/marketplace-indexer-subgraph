specVersion: 0.0.4
description: Subgraph for NFTHockey marketplace
repository: https://github.com/NFT-Hockey/marketplace-indexer-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: marketplace-contract
    network: near-testnet
    source:
      account: market.parh.testnet
      startBlock: 95213252
    mapping:
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - MarketplaceToken
        - Offer
      receiptHandlers:
        - handler: handleMarketplaceReceipt
      file: ./src/mapping.ts

  - kind: near
    name: nft-contract
    network: near-testnet
    source:
      account: new_nft.parh.testnet
      startBlock: 97510780
    mapping:
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - MarketplaceToken
        - Offer
      receiptHandlers:
        - handler: handleNFTReceipt
      file: ./src/mapping.ts
